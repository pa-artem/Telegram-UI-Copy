<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootleg Telegram</title>
        <link rel="stylesheet" href="res/css/style.css">
    </head>

    <body>
        
        <div class="header">
        
            <div class="chats-list-header">
                <div class="icon-wrapper icon" style="width: 20%">
                    <img id="menu-icon" class="icon" src="res/img/menu-icon.png">
                </div>
                <div style="width: 65%">
                    <h4>Telegram</h4>
                </div>
                <div class="icon-wrapper icon" style="width: 15%; justify-content: flex-end;">
                    <img id="search-icon" class="icon" src="res/img/search-icon.png">
                </div>
            </div>
            
            <div class="chat-header">
                <div class="icon-wrapper icon" style="width: 10%">
                    <img id="left-arrow-icon" class="icon" src="res/img/left-arrow-icon.png">
                </div>
                <div class="icon-wrapper icon" style="width: 10%">
                    <img class="user-pic" src="res/img/user1.jpg">
                </div>
                <div class="status-block" style="width: 70%;">
                    <div class="name-text">Yuno Gasai</div>
                    <div class="status-text">last seen 3 hours ago</div>
                </div>
                <div class="icon-wrapper icon" style="width: 10%; justify-content: flex-end">
                    <img id="options-icon" class="icon" src="res/img/options-icon.png">
                </div>
            </div>
            
        </div>
        
        <div class="contents">
        
            <div class="chats-list">
            
                <div class="chats-list-item selected">
                    <div class="icon-wrapper icon" style="min-width: 60px;">
                        <img class="user-pic" src="res/img/user1.jpg" style="padding-left: 5px">
                    </div>
                    <div class="status-block" style="width: 100%">
                        <div class="name-text">Yuno Gasai</div>
                        <div class="status-text">What are you waiting for?</div>
                    </div>
                    <div style="height: 100%; display: flex; flex-direction: column; ">
                        <div class="time-stamp" style="top:0">2:39 PM</div>
                    </div>
                </div>
                
                <div class="chats-list-item">
                    <div class="icon-wrapper icon" style="min-width: 60px;">
                        <img class="user-pic" src="res/img/user1.jpg" style="padding-left: 5px">
                    </div>
                    <div class="status-block" style="width: 100%">
                        <div class="name-text">Test</div>
                        <div class="status-text">Test</div>
                    </div>
                    <div style="height: 100%; display: flex; flex-direction: column; ">
                        <div class="time-stamp" style="top:0">1:26 PM</div>
                        <div class="unread-counter">3</div>
                    </div>
                </div>
                
                <div class="chats-list-item">
                    <div class="icon-wrapper icon" style="min-width: 60px;">
                        <img class="user-pic" src="res/img/user1.jpg" style="padding-left: 5px">
                    </div>
                    <div class="status-block" style="width: 100%">
                        <div class="name-text">Test</div>
                        <div class="status-text">Test</div>
                    </div>
                    <div style="height: 100%; display: flex; flex-direction: column; ">
                        <div class="time-stamp" style="top:0">Tue</div>
                    </div>
                </div>
                
                <div class="chats-list-item">
                    <div class="icon-wrapper icon" style="min-width: 60px;">
                        <img class="user-pic" src="res/img/user1.jpg" style="padding-left: 5px">
                    </div>
                    <div class="status-block" style="width: 100%">
                        <div class="name-text">Test</div>
                        <div class="status-text">Test</div>
                    </div>
                    <div style="height: 100%; display: flex; flex-direction: column; ">
                        <div class="time-stamp" style="top:0">Mon</div>
                    </div>
                </div>
                
            </div>
            
            <div class="chat">
            </div>
            
        </div>
        
    </body>
</html>
