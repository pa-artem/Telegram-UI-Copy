<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootleg Telegram</title>
        <link rel="stylesheet" href="res/css/style.css">
    </head>

    <body>
        
        <div class="header">
        
            <div class="chats-list-header">
                <div class="icon-wrapper icon" style="width: 20%">
                    <img id="menu-icon" class="icon" src="res/img/menu-icon.png">
                </div>
                <div style="width: 65%">
                    <h4>Telegram</h4>
                </div>
                <div class="icon-wrapper icon" style="width: 15%; justify-content: flex-end;">
                    <img id="search-icon" class="icon" src="res/img/search-icon.png">
                </div>
            </div>
            
            <div class="chat-header">
                <div class="icon-wrapper icon" style="width: 10%">
                    <img id="left-arrow-icon" class="icon" src="res/img/left-arrow-icon.png">
                </div>
                <div class="icon-wrapper icon" style="width: 10%">
                    <img class="user-pic" src="res/img/user1.jpg">
                </div>
                <div class="status-block" style="width: 70%;">
                    <div class="name-text">Yuno Gasai</div>
                    <div class="status-text">last seen 3 hours ago</div>
                </div>
                <div class="icon-wrapper icon" style="width: 10%; justify-content: flex-end">
                    <img id="options-icon" class="icon" src="res/img/options-icon.png">
                </div>
            </div>
            
        </div>
        
    </body>
</html>
